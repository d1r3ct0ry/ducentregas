<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Entrega</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Vincula o arquivo CSS externo -->
</head>
<body>
    <div class="logo">
        <img src="assets/logo.png" alt="Duclog Logo">
    </div>
    <div class="flex-container">
        <div class="container">
            <h2>Calcule seu Frete!</h2>
            <input type="text" id="destino" placeholder="Digite o endereço de envio - (Cidade, Estado, Bairro, Rua, Número)">
            <button class="blue-button" onclick="obterDistancia()">
                <img src="assets/calculadora.png" class="calc-icon">
                Calcular Frete
            </button>
            <p id="resultado"></p>
            <!-- Botão para enviar mensagem para o WhatsApp -->
            <a id="whatsappLink" href="#" target="_blank">
                <button class="green-button">
                    <img src="assets/whatsapp.png" class="whatsapp-icon">
                    Enviar mensagem via WhatsApp
                </button>
            </a>
        </div>
    </div>
    <script>
        let destino = ''; // Definindo a variável destino globalmente

        async function obterDistancia() {
            try {
                destino = document.getElementById('destino').value; // Atualizando o valor de destino globalmente
                const partida = "-22.7504145,-43.2887379"; // Ponto de partida fixo
                const apiKey = "Sua_chave_de_API_do_Google_Maps";

                const url = `https://maps.googleapis.com/maps/api/distancematrix/json?&destinations=${encodeURIComponent(destino)}&origins=${encodeURIComponent(partida)}&units=metric&key=${apiKey}`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error('Erro ao obter distância.');
                }

                const data = await response.json();
                console.log(data); // Imprimir o JSON retornado pela API no console

                const distanciaText = data.rows[0].elements[0].distance.text;
                const distanciaValue = data.rows[0].elements[0].distance.value;

                calcularCustoEntrega(distanciaText, distanciaValue);
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('resultado').innerText = 'Erro ao montar mensagem.';
            }
        }

        function calcularCustoEntrega(distanciaText, distanciaValue) {
            // Convertendo a distância de metros para quilômetros
            const distanciaKm = distanciaValue / 1000;

            const custoEntrega = distanciaKm * 1.30;

            document.getElementById('resultado').innerText = `Distância: ${distanciaText}, Valor de entrega estimado de: R$${custoEntrega.toFixed(2)}`;

            const mensagem = `Olá, Gostaria de realizar o envio para o endereço: ${destino}. Com o valor do frete estimado em R$${custoEntrega.toFixed(2)}. A distância é de ${distanciaText}`;

            const linkWhatsapp = document.getElementById('whatsappLink');
            linkWhatsapp.href = `https://api.whatsapp.com/send?phone=5521970970091&text=${encodeURIComponent(mensagem)}`;
        }
    </script>
</body>
</html>
