<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Entrega</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Vincula o arquivo CSS externo -->
</head>
<body>
    <div class="logo">
        <img src="assets/logo.png" alt="Duclog Logo">
    </div>
    <div class="flex-container">
        <div class="container">
            <h2>Calcule seu Frete!</h2>
            <input type="text" id="destino" placeholder="Digite o endereço de envio">
                <button class="blue-button" onclick="obterDistancia()">
                  <img src="assets/calculadora.png" class="calc-icon">
                  Calcular Frete
                </button>
            <p id="resultado"></p>
            <!-- Botão para enviar mensagem para o WhatsApp -->
            <a id="whatsappLink" href="#" target="_blank">
                <button class="green-button">
                  <img src="assets/whatsapp.png" class="whatsapp-icon">
                  Enviar mensagem via WhatsApp
                </button>
              </a>
              
        </div>
    </div>

    <script>
        function obterDistancia() {
            const destino = document.getElementById('destino').value;
    
            fetch('http://127.0.0.1:5000/api/obter_coordenadas', {  // Atualiza a URL para incluir o host e a porta
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    endereco: destino
                })
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro ao obter distância.');
                }
            })
            .then(data => {
                const latitude = data.latitude;
                const longitude = data.longitude;
                const distanciaKm = data.distancia;
    
                const custoEntrega = distanciaKm * 1.30;
    
                document.getElementById('resultado').innerText = `Distância: ${distanciaKm.toFixed(2)} km, Valor de entrega: R$${custoEntrega.toFixed(2)}`;
    
                const mensagem = `Olá, Gostaria de realizar o envio para o endereço: ${destino}. Com o valor do frete de R$${custoEntrega.toFixed(2)}`;
    
                const linkWhatsapp = document.getElementById('whatsappLink');
                linkWhatsapp.href = `https://api.whatsapp.com/send?phone=5521970970091&text=${encodeURIComponent(mensagem)}`;
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resultado').innerText = 'Erro ao obter distância.';
            });
        }
    </script>
</body>
</html>
