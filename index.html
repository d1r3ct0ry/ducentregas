<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Entrega</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Vincula o arquivo CSS externo -->
</head>
<body>
    <div class="logo">
        <img src="assets/logo.png" alt="Duclog Logo">
    </div>
    <div class="container">
        <h2>Calcule seu Frete</h2>
        <input type="text" id="destino" placeholder="Digite o endereço de envio">
        <input type="button" value="Calcular Frete" onclick="obterDistancia()">
        <p id="resultado"></p>

        <!-- Botão para enviar mensagem para o WhatsApp -->
        <a id="whatsappLink" href="#" target="_blank">
            <input type="button" value="Enviar mensagem via WhatsApp">
        </a>
    </div>
    <div class="image">
        <img src="assets/motoboy.png" alt="Duclog Logo">
    </div>
    <script>
        function obterDistancia() {
            const endereco = document.getElementById('endereco').value;
            const destino = document.getElementById('destino').value;
            const origem = "Rio de Janeiro, Duque de Caxias, Feirão das Malhas";
            const apiUrl = `https://maps.googleapis.com/maps/api/distancematrix/json?origins=${encodeURIComponent(origem)}&destinations=${encodeURIComponent(destino)}&key=SUA_CHAVE_DA_API`;
            fetch(apiUrl)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro ao obter distância.');
                }
            })
            .then(data => {
                const distanciaTexto = data.rows[0].elements[0].distance.text;
                const distanciaKm = parseFloat(distanciaTexto.replace(" km", ""));
                const custoEntrega = distanciaKm * 1.30;

                document.getElementById('resultado').innerText = `Distância: ${distanciaTexto}, Valor de entrega: R$${custoEntrega.toFixed(2)}`;

                const mensagem = `Olá, Gostaria de realizar o envio para o endereço: ${endereco}. Com o valor do frete de R$${custoEntrega.toFixed(2)}`;

                const linkWhatsapp = document.getElementById('whatsappLink');
                linkWhatsapp.href = `https://api.whatsapp.com/send?phone=5521970970091&text=${encodeURIComponent(mensagem)}`;
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resultado').innerText = 'Erro ao obter distância.';
            });
        }
    </script>
</body>
</html>
