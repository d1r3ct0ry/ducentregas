<!DOCTYPE html>
<html lang="pt-br">
<meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Custo de Entrega</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ff6600;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4a4a4a;
            margin-bottom: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 200px;
            max-width: 100%;
            margin-top: 30px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #0056b3;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="button"]:hover {
            background-color: #007bff;
        }
        #resultado {
            margin-top: 20px;
            font-weight: bold;
        }

        /* Estilos para telas menores */
        @media screen and (max-width: 600px) {
            .container {
                max-width: 90%;
                margin: 20px auto;
            }
            .logo img {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="assets/logo.png" alt="Duclog Logo">
    </div>
    <div class="container">
        <h2>Calcule seu Frete</h2>
        <input type="text" id="cep_endereco" placeholder="Digite endereço completo">
        <input type="button" value="Calcular Frete" onclick="obterCoordenadas()">
        <p id="resultado"></p>
    </div>

    <script>
        function obterCoordenadas() {
            const endereco = document.getElementById('cep_endereco').value;
            fetch('http://127.0.0.1:5000/api/obter_coordenadas', { // Endpoint ajustado
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({endereco: endereco})
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro ao obter coordenadas.');
                }
            })
            .then(data => {
                const distanciaKm = data.distancia;
                const custoEntrega = distanciaKm * 1.30; // Custo por km
                document.getElementById('resultado').innerText = `Latitude: ${data.latitude}, Longitude: ${data.longitude}, Distância: ${distanciaKm} km, Valor de entrega: R$${custoEntrega.toFixed(2)}`;
            })
            .catch(error => {
                console.error('Erro:', error);
                document.getElementById('resultado').innerText = 'Erro ao obter coordenadas.';
            });
        }
    </script>
</body>
</html>
